<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег table</title>
  <style>
   table {
    width: 100%; /* Ширина таблицы */
    background: white; /* Цвет фона таблицы */
    color: white; /* Цвет текста */
    border-spacing: 1px; /* Расстояние между ячейками */
   }
   td, th {
    background: maroon; /* Цвет фона ячеек */
    padding: 5px; /* Поля вокруг текста */
   }
  </style>
 </head> 
 <body>
  <table>
   <tr><th>Логин:Пароль</th><th>Почта:Пароль</th><th>Платформа</th><th>2FA</th><th>Состояние</th></tr>
   <tr><td>Поле для ввода</td><td>Текста</td><td>EGS</td><td>ДА</td><td>Ожидание</td></tr>
  </table>
 </body>
</html>
